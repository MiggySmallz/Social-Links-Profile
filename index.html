<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div id="card">

      <div id="profile" class="lucida">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar image">
        <p id="profile_title">Jessica Randall</p>
        <p id="profile_location">London, United Kingdom</p>
        <p id="profile_text">"Front-end developer and avid reader."</p>
      </div>
      <div id="links" class="lucida">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
        <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://x.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>

    </div>
    <div class="attribution lucida">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miguel Nobre</a>.
    </div>
  </div>
  

  
  
  
  
  
  
  
</body>
</html>
